buildscript {
    dependencies {
        classpath "org.spine3.tools:proto-lookup-plugin:1.1"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile project(path: ":client", configuration: 'testArtifacts')
    testCompile project(path: ":server", configuration: 'testArtifacts')
    testCompile project(path: ":storage-filesystem")

    compile project(path: ':client');
    compile project(path: ':server');
    compile project(path: ':storage-filesystem');
}

apply plugin: 'org.spine3.tools.protolookup'

