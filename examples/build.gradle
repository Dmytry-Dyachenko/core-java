buildscript {
    dependencies {
        classpath "org.spine3.tools:proto-lookup-plugin:1.0"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile project(path: ":core-java", configuration: 'testArtifacts')
    testCompile project(path: ":storage-filesystem")

    compile project(path: ':core-java');
    compile project(path: ':storage-filesystem');
}

apply plugin: 'org.spine3.tools.protolookup'

