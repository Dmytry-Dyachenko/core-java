syntax = "proto3";

package spine.server;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "CommandResultProto";
option java_package = "org.spine3.server";

import "google/protobuf/any.proto";

import "spine/base/event.proto";
import "spine/base/failure.proto";

// A result of executing a command.
message CommandResult {

    // Events generated as the result of the command.
    //
    // Note that `CommandId` can be obtained from `EventId.command_id`.
    repeated base.Event event = 1;

    // Errors that may occur during the command execution.
    repeated google.protobuf.Any error = 2;

    // Business failures occurred during the command execution.
    repeated base.Failure failure = 3;
}
