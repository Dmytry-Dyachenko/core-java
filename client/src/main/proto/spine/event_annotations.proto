syntax = "proto3";

// We do not define the package for this file to allow shorter options for user-defined types.
// This would allow to write:
//
//     option (by) = "user_id";
//
// instead of:
//
//     option (spine.annotations.by) = "user_id";
//

option java_generate_equals_and_hash = false;
option java_multiple_files = true;
option java_outer_classname = "EventAnnotationsProto";
option java_package = "org.spine3.annotations";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
    // An instruction to associate an enrichment message with the event message to enrich.
    //
    // For example:
    // <pre>
    // message MyEventEnrichment {
    //     option (enrichment_for) = "MyEvent";
    //     ...
    // }
    // </pre>
    //
    // If the enrichment message is enclosed into the target event message, this option can be omitted.
    //
    // If the event message to enrich is in another package, the type name prefixing the field reference
    // must be fully-qualified:
    // <pre>
    // message MyEventEnrichment {
    //     option (enrichment_for) = "com.company.MyEvent";
    //     ...
    // }
    // </pre>
    //
    string enrichment_for = 57124;  // NOTE: this field number is used in `tools` project,
                                    // EnrichmentLookupPlugin (update it there on changing).
}

extend google.protobuf.FieldOptions {
    // An instruction to associate an enrichment message's field with the field from an event message to enrich.
    // The value of the option is the name of the target event message's field
    // which is used to set the corresponding enrichment's field.
    //
    // For example:
    // <pre>
    // message MyEvent {
    //    spine.users.UserId user_id = 1;
    //    ...
    //    message Enrichment {
    //       spine.people.PersonName name = 1 [(by) = "user_id"];
    //    }
    // }
    // </pre>
    //
    string by = 57125; // NOTE: this field number is used in `tools` project,
                       // EnrichmentLookupPlugin (update it there on changing).
}
