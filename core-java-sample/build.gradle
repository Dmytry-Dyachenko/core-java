buildscript {
    dependencies {
        classpath "org.spine3.tools:proto-lookup-plugin:1.0"
    }
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile project (path: ":core-java", configuration: 'testArtifacts')

    compile project(':core-java')
    compile project(':test-common')

    compile 'commons-io:commons-io:2.4'
}

apply plugin: 'org.spine3.tools.protolookup'

