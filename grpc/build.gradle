description = ''
dependencies {
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: "${project.PROTOBUF_VERSION}"
    compile group: 'io.grpc', name: 'grpc-all', version: '0.7.1'

    compile project(':core-java')
}

sourceSets {
    main {
        proto {
            srcDirs += ["${project(":core-java").projectDir}/src/main/proto"]
        }
        java {
            srcDir "$projectDir/src/generated/main/grpc"
        }
    }
}

protobuf {
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:0.7.1'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                grpc {
//                    option 'nano=true'
                }
            }
        }
    }
}
