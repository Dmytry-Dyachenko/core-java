syntax = "proto3";

package spine.sharing;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "SharingProto";
option java_package = "org.spine3.sharing";

import "spine/users/user_id.proto";
import "spine/users/group.proto";

// An object can be shared with a user or a group of users.
message Subject {
    oneof kind {
        users.UserId user = 1;
        users.GroupId group = 2;
    }
}

// A level of access to a shared object.
enum SharingLevel {
    // No access to corresponding objects.
    NONE = 0;

    // Ability to view shared objects.
    VIEW = 1;

    // Ability to comment on shared objects.
    COMMENT = 2;

    // Ability to modify shared documents.
    EDIT = 3;

    // Ability to add and remove regular users.
    MODERATE = 4;

    // Ability to add and remove administrators.
    ADMINISTRATE = 5;
}

// Permission is a definition of access level for a user or a group.
message Permission {
    Subject subject = 1;
    SharingLevel level = 2;
}

// Definition of access levels for an object to users and groups.
//
// If a user or a group is not added to the sharing schema, the level is [SharingLevel.NONE].
message Sharing {
    repeated Permission permissions = 2;
}