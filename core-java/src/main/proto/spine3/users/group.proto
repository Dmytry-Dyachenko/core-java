syntax = "proto3";

package spine3.users;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "GroupProto";
option java_package = "org.spine3.users";

import "spine3/base/user_id.proto";

message GroupId {
    string value = 1;
}

// A user group can hold users and other groups.
message Group {

    GroupId id = 1;

    repeated spine3.base.UserId users = 2;

    repeated GroupId groups = 3;

}