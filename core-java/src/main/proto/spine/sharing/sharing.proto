syntax = "proto3";

package spine.sharing;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "SharingProto";
option java_package = "org.spine3.sharing";

import "spine/base/user_id.proto";
import "spine/sharing/group.proto";


message Subject {
    oneof kind {
        spine.base.UserId user = 1;
        GroupId group = 2;
    }
}

enum SharingLevel {
    NONE = 0;
    VIEW = 1;
    COMMENT = 2;
    MODIFY = 3;
    MODERATE = 4;
}

message Permission {
    Subject subject = 1;
    SharingLevel level = 2;
}

message Sharing {
    spine.base.UserId owner = 1;
    repeated Permission permissions = 2;
}