syntax = "proto3";

package spine.money;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "MoneyProto";
option java_package = "org.spine3.money";

// Represents the amount of money.
message MonetaryAmount {

    // Represents the whole amount of money (e.g. USD).
    IntegerAmount integer = 1;

    // Represents the remainder of money (e.g. cents).
    MonetaryRemainder remainder = 2;

    // Represents the currency code.
    CurrencyCode currency_code = 3;
}

// Represents the whole amount of money (e.g. USD).
message IntegerAmount {
    sint64 value = 1;
}

// Represents the remainder of money (e.g. cents).
message MonetaryRemainder {
    int32 value = 1;
}

