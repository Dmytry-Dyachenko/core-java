syntax = "proto3";

package spine.money;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "MoneyProto";
option java_package = "org.spine3.money";

// Represents the amount of money.
message Money {
    // Represents the whole amount of money (e.g. cents).
    sint64 amount = 1;

    // Represents the currency code.
    Currency currency = 2;
}

