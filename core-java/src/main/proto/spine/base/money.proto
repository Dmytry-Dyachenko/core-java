syntax = "proto3";

package spine.base;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "MoneyProto";
option java_package = "org.spine3.base";

// Represents money.
message Money {

    // Represents the amount of money.
    double monetary_amount = 1;

    // Represents the currency code.
    CurrencyCode currency_code = 2;
}

