syntax = "proto3";

package spine.base;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "ErrorProto";
option java_package = "org.spine3.base";

import public "google/protobuf/any.proto";

// Information on an error occurred in the system.
message Error {
    // The kind of the error, which depends on the environment in which the error occurred.
    oneof kind {
        // An integer code resulting from OS call or native code call.
        int32 code = 1;
        // A type can be defined as a class name from Java or C# code.
        string type = 2;
    }

    reserved 3 to 9; // for extension of `kind` kinds.

    // Additional information on the error.
    google.protobuf.Any data = 10;

    // A developer-readable diagnostics message on the error.
    string message = 11;

    // A stacktrace of an exception (if available).
    string stacktrace = 12;
}