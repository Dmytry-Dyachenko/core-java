buildscript {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
    dependencies {
        classpath group: 'org.spine3.tools', name: 'protobuf-plugin', version: '1.1', changing: true
    }
}

dependencies {
    compile group: 'io.grpc', name: 'grpc-all', version: '0.9.0'
}

apply plugin: 'org.spine3.tools.protobuf-plugin';

sourceSets {
    main {
        proto {
            srcDirs += ["${project(":core-java").projectDir}/src/main/proto"]
        }
        java {
            srcDir "$projectDir/generated/main/grpc"
        }
    }
}

protobuf {
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:0.9.0'
        }
    }
    generateProtoTasks {
        all().each { final task ->
            task.plugins {
                grpc {
//                    option 'nano=true'
                }
            }
            task.builtins {
                js {
//                    option 'library=myproto_libs'
                }
            }
        }
    }
}

// required for usage of test classes from other modules
configurations {
    testArtifacts.extendsFrom testRuntime
}
task testJar(type: Jar) {
    classifier "test"
    from sourceSets.test.output
}
artifacts {
    testArtifacts testJar
}
