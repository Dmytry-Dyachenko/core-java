buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.google.protobuf:protobuf-gradle-plugin:0.4.1"
    }
}

apply plugin: 'com.google.protobuf'

dependencies {
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.0.0-alpha-3'
}

protocDep = 'com.google.protobuf:protoc:3.0.0-alpha-3'
extractedProtosDir = "${project.buildDir.path}/extracted-protos"
generatedFileDir = project.PROTOBUF_TARGET_DIR

def getProtocDependencyDir() {
    def name = ""
    file("target/protoc-dependencies").listFiles().each { File file ->
        file.listFiles().each { File googleFolderFile ->
            if (googleFolderFile.name.equals("google")) {
                googleFolderFile.listFiles().each { File protobufFolderFile ->
                    if (protobufFolderFile.name.equals("protobuf")) {
                        name = file.name;
                    }
                }
            }
        }
    }
    return name;
}

sourceSets {
    main {
        proto {
            srcDir "target/protoc-dependencies/" + getProtocDependencyDir()
        }
    }
}